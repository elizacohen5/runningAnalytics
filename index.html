<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href='./assets/styles.css' />
  <script defer src="src/index.js"></script>
  <title>Running Analytics</title>
</head>
<body>
    <h2>Running Analytics</h2>

    <form id="runner-info">
        <label for="name">Name: </label>
        <input type="string" name="name" id="input-name" />
        <label for="distance" type="number">Distance: </label>
        <input name="distance" id="input-distance" />
        <label for="time" type="number">Total Minutes: </label>
        <input name="time" id="input-time" />
        <input type="submit" value="Submit" id="submit"/>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Distance</th>
                <th>Time</th>
                <th>Pace</th>
                <th></th>
            </tr>
        </thead>
    </table>
   
</body>
</html>
